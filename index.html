<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Kislay</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <section class="container">
        <h1>Code Editor<span class="author"> - by Kislay</span> </h1>
        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea onkeypress="run()" id="html-code" spellcheck="false"></textarea>
                    
                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea onkeypress="run()" id="css-code" spellcheck="false"></textarea>
                    
                <label><i class="fa-brands fa-js"></i> JAVA SCRIPT</label>
                <textarea onkeypress="run()" id="js-code" spellcheck="false"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-laptop-code"></i> OUTPUT</label>
                <iframe onkeypress="run()" id="output"></iframe>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/72a2929fd0.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
